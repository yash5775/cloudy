<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="logo" href="cloudy/apple.png">
    <link rel="stylesheet" href="login.css">
    <title>cloudy</title>

<body>
    <header>
        <nav>
            <a href="index.html" class="cloudy-logo"><i class='bx bxl-soundcloud' ></i></i>cloudy</a>

        </nav>
    </header>
<center>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Sign in</h2>

            <div class="input-group">    
                <label for="email">Email</label>            
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <a href="home.html">
            <button type="button" id="loginButton" class="login-button">Sign in</button>
            </a>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            
        </form>
    </div>

</center>


    <footer>
        <div class="footer-div">
            <a href="about.html">About Us</a>
            <div class="sep"></div>
            <a href="policy.html">Private Policy </a>
        </div>

    </footer>

</body>
</html>
