<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cloudy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <link rel="logo" href="cloudy/apple.png">
</head>
<body>
    <header>
        <nav>
            <a href="login.html" class="cloudy-logo"><i class='bx bxl-soundcloud' ></i></i>cloudy</a>

        </nav>
    </header>
    <center>
        <div class="signupbox">
            <form class="sign-in" id="signinform">
                <h2>Sign Up</h2>

                <div class="things">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="things">
                    <label for="number">Phone number</label>
                    <input type="tel" name="number" id="Phone number" placeholder="Phone number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
                </div>
                
                <div class="things">
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="Name" placeholder="Enter your full name" required>
                </div>

                
                <div class="things">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="things">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Renter your password" required>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox" >
                    <label for="checkbox">Show Password</label>
                </div>
                
                <script type="text/javascript">
                    // Get both password fields and the checkbox
                    let password = document.getElementById('password');
                    let confirmPassword = document.getElementById('confirm-password');
                    let checkbox = document.getElementById('checkbox');
                
                    // Toggle visibility for both fields
                    checkbox.onclick = function () {
                        let type = checkbox.checked ? 'text' : 'password';
                        password.type = type;
                        confirmPassword.type = type;
                    };
                </script>


                <button type="button" id="signinButton" class="signin-button">Sign In</button>
                <p class="login-link">Have an account already? <a href="login.html">Sign up</a></p>

            </form>
            
        </div>
    </center>



    <footer>
        <div class="footer-div">
            <a href="about.html">About Us</a>
            <div class="sep"></div>
            <a href="policy.html">Private Policy </a>
        </div>

    </footer>
    
</body>
</html>
